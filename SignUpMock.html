<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up PLZ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img src="F sun.png" alt="logo" class="finthechat" />
          <h1 class="foolish">Foolish</h1>
        </div>
      </div>
      <div class="right">
        <div class="dummy-text left">
          <p>
            Imagine being able to <em class="italic">SIGN UP </em> for something
            as amazing as this fake whatever it is!
          </p>
          <p class="remote-text">Why haven't you signed up yet ya baffoon?!</p>
          <p class="tiny-text right">Don't ask questions!</p>
        </div>
        <form action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="confirm-email">Confirm Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
            <div class="button">
              <button type="submit">Create Account</button>
            </div>
          </div>
          <div class="log-in left">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
